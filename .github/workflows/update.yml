name: Update Daily Travel Report

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at 08:00 HKT (00:00 UTC)
  workflow_dispatch:     # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser requests beautifulsoup4 matplotlib pytrends

    - name: Run report generator
      run: python report_generator.py

    - name: Commit and push index.html and chart.png
      run: |
        git config --global user.name 'cathyshing12'
        git config --global user.email 'cathyshing12@users.noreply.github.com'
        git add index.html chart.png
        git commit -m "Auto-update report an
