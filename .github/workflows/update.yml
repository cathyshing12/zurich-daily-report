name: Daily Zurich Report

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 08:00 HKT (00:00 UTC)
  workflow_dispatch:     # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests matplotlib pytrends feedparser

      - name: Run report script
        run: python3 report_generator.py

      - name: Commit and push index.html
        run: |
          git config --global user.name "cathyshing12"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Auto-update daily report"
          git push
        env:
          # Required to push back to the repo
          GIT_AUTHOR_NAME: cathyshing12
          GIT_AUTHOR_EMAIL: actions@github.com
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
