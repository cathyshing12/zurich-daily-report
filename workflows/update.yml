name: Daily Zurich Report

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests
          pip install feedparser
          pip install beautifulsoup4
          pip install matplotlib
          pip install pandas

      - name: Run report script
        run: python3 report_generator.py

      - name: Commit and push index.html
        run: |
          git config --global user.name 'cathyshing12'
          git config --global user.email 'cathyshing12@users.noreply.github.com'
          git add index.html
          git commit -m "Auto-update daily report" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
